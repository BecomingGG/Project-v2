<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"

      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
  </head>
  <body>
    <header class="flex-center">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">Toggle Center</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse flex-center" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="./product.html"
                  id="nav-bar-all"
                  >Shop All</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="./mobile.html"
                  id="nav-bar-phones"
                  >Mobile Phones</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./laptops.html"
                  id="nav-bar-laptops"
                  >Laptops</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="./index.html#subscribe"
                  >Subscribe To Us</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="cart">
          <i
            class="fa-solid fa-cart-shopping"
            style="color: #000000; cursor: pointer"
            id="open_cart_btn"
            ><span id="items_num_e">0</span></i
          >
        </div>
      </nav>
    </header>
    <div class="backdrop" onclick="closeCart()"></div>
    <div class="sidecart" id="sidecart">
      <div class="cart_content">
        <div class="cart_header">
          <i
            class="fa-solid fa-bag-shopping"
            style="color: #000000; font-size: 2rem"
          ></i>
          <div class="header_title">
            <h2>Your Cart</h2>
            <span id="items_num">4</span>
          </div>
          <span id="close_btn" class="close_btn">&times;</span>
        </div>
        <div class="cart_items" id="cart_items"></div>
        <div class="cart_actions">
          <div class="subtotal">
            <p>SUBTOTAL:</p>
            <p>$<span id="subtotal_price">9999</span></p>
          </div>
          <button>View Cart</button>
          <button id="checkout">Checkout</button>
        </div>
      </div>
    </div>
    <main id="main">
      <section class="cards">
        <aside>
          <div class="top">
            <div class="text">
              <h1>Most Popular Laptops</h1>
            </div>
            <div class="line"></div>
          </div>
          <div class="product-cards laptops" id="displayThisLaptops"></div>
        </aside>
      </section>
    </main>
    <footer class="flex-center">

          <a href=""

          ></a>
          <a href=""
            ><i class="fa-brands fa-instagram" style="color: #999999"></i
          ></a>
          <a href=""
            ><i class="fa-brands fa-youtube" style="color: #999999"></i
          ></a>
        </aside>
      </section>
    </footer>
    <script
      src="https://kit.fontawesome.com/8148751d35.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/home.js"></script>
    <script src="./assets/js/product.js"></script>
  </body>
</html>
